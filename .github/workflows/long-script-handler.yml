name: Long Script Handler

on:
  workflow_dispatch:
    inputs:
      filename:
        description: 'Script filename without extension (e.g., "ads" for ads.js)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  convert-single-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up environment
        run: |
          # Create necessary directories
          mkdir -p Surge Loon
          
          # Determine QX folder name
          if [ -d "QuantumultX" ]; then
            echo "QX_FOLDER=QuantumultX" >> $GITHUB_ENV
          elif [ -d "QuantumultxX" ]; then
            echo "QX_FOLDER=QuantumultxX" >> $GITHUB_ENV
          else
            echo "QX_FOLDER=QuantumultX" >> $GITHUB_ENV
            echo "WARNING: No QuantumultX folder found, defaulting to QuantumultX"
          fi
          
          echo "Using folder: $QX_FOLDER"
          echo "Processing file: ${{ github.event.inputs.filename }}.js"
      
      - name: Process for Surge
        env:
          FILENAME: ${{ github.event.inputs.filename }}
        run: |
          # Check if file exists
          if [ ! -f "${{ env.QX_FOLDER }}/${FILENAME}.js" ]; then
            echo "Error: File ${{ env.QX_FOLDER }}/${FILENAME}.js not found"
            exit 1
          fi
          
          # Extract basic metadata and hostname
          NAME=$(grep -o 'name\s*=\s*["\x27]*[^"\x27,]*["\x27,]*' "${{ env.QX_FOLDER }}/${FILENAME}.js" | head -1 | sed 's/name\s*=\s*["\x27]*\([^"\x27,]*\)["\x27,]*/\1/' || echo "${FILENAME}")
          DESC=$(grep -o 'desc\s*=\s*["\x27]*[^"\x27,]*["\x27,]*' "${{ env.QX_FOLDER }}/${FILENAME}.js" | head -1 | sed 's/desc\s*=\s*["\x27]*\([^"\x27,]*\)["\x27,]*/\1/' || echo "模块")
          CATEGORY=$(grep -o 'category\s*=\s*["\x27]*[^"\x27,]*["\x27,]*' "${{ env.QX_FOLDER }}/${FILENAME}.js" | head -1 | sed 's/category\s*=\s*["\x27]*\([^"\x27,]*\)["\x27,]*/\1/' || echo "🔐APP")
          AUTHOR=$(grep -o 'author\s*=\s*["\x27]*[^"\x27,]*["\x27,]*' "${{ env.QX_FOLDER }}/${FILENAME}.js" | head -1 | sed 's/author\s*=\s*["\x27]*\([^"\x27,]*\)["\x27,]*/\1/' || echo "🅜ⓘ🅚ⓔ🅟ⓗ🅘ⓔ")
          HOSTNAME=$(grep -o 'hostname\s*=\s*[^"]*' "${{ env.QX_FOLDER }}/${FILENAME}.js" | head -1 | sed 's/hostname\s*=\s*//' || echo "example.com")
          
          echo "Creating Surge module with basic metadata..."
          
          # Create basic Surge module
          cat > "Surge/${FILENAME}.sgmodule" << EOF
          #!name = ${NAME}
          #!desc=${DESC}
          #!category=${CATEGORY}
          #!author=${AUTHOR}
          
          [Script]
          ${FILENAME} = type=http-response, pattern=^https?://example.com/, script-path=https://raw.githubusercontent.com/Mikephie/Script/main/qx/${FILENAME}.js, requires-body=true, max-size=-1, timeout=60
          
          [MITM]
          hostname = %APPEND% ${HOSTNAME}
          EOF
          
          echo "Successfully created Surge module: Surge/${FILENAME}.sgmodule"
          
      - name: Process for Loon
        env:
          FILENAME: ${{ github.event.inputs.filename }}
        run: |
          # Check if file exists
          if [ ! -f "${{ env.QX_FOLDER }}/${FILENAME}.js" ]; then
            echo "Error: File ${{ env.QX_FOLDER }}/${FILENAME}.js not found"
            exit 1
          fi
          
          # Extract basic metadata and hostname
          NAME=$(grep -o 'name\s*=\s*["\x27]*[^"\x27,]*["\x27,]*' "${{ env.QX_FOLDER }}/${FILENAME}.js" | head -1 | sed 's/name\s*=\s*["\x27]*\([^"\x27,]*\)["\x27,]*/\1/' || echo "${FILENAME}")
          DESC=$(grep -o 'desc\s*=\s*["\x27]*[^"\x27,]*["\x27,]*' "${{ env.QX_FOLDER }}/${FILENAME}.js" | head -1 | sed 's/desc\s*=\s*["\x27]*\([^"\x27,]*\)["\x27,]*/\1/' || echo "插件")
          CATEGORY=$(grep -o 'category\s*=\s*["\x27]*[^"\x27,]*["\x27,]*' "${{ env.QX_FOLDER }}/${FILENAME}.js" | head -1 | sed 's/category\s*=\s*["\x27]*\([^"\x27,]*\)["\x27,]*/\1/' || echo "🔐APP")
          AUTHOR=$(grep -o 'author\s*=\s*["\x27]*[^"\x27,]*["\x27,]*' "${{ env.QX_FOLDER }}/${FILENAME}.js" | head -1 | sed 's/author\s*=\s*["\x27]*\([^"\x27,]*\)["\x27,]*/\1/' || echo "🅜ⓘ🅚ⓔ🅟ⓗ🅘ⓔ")
          ICON=$(grep -o 'icon\s*=\s*["\x27]*[^"\x27,]*["\x27,]*' "${{ env.QX_FOLDER }}/${FILENAME}.js" | head -1 | sed 's/icon\s*=\s*["\x27]*\([^"\x27,]*\)["\x27,]*/\1/' || echo "https://raw.githubusercontent.com/Mikephie/icons/main/icon/${FILENAME}.png")
          HOSTNAME=$(grep -o 'hostname\s*=\s*[^"]*' "${{ env.QX_FOLDER }}/${FILENAME}.js" | head -1 | sed 's/hostname\s*=\s*//' || echo "example.com")
          
          echo "Creating Loon plugin with basic metadata..."
          
          # Create basic Loon plugin
          cat > "Loon/${FILENAME}.plugin" << EOF
          #!name = ${NAME}
          #!desc=${DESC}
          #!icon=${ICON}
          #!author=${AUTHOR}
          #!category=${CATEGORY}
          
          [Script]
          http-response ^https?://example.com/ script-path=https://raw.githubusercontent.com/Mikephie/Script/main/qx/${FILENAME}.js, requires-body=true, timeout=60, tag=${FILENAME}
          
          [MITM]
          hostname = ${HOSTNAME}
          EOF
          
          echo "Successfully created Loon plugin: Loon/${FILENAME}.plugin"
      
      - name: Extract URL pattern from script
        env:
          FILENAME: ${{ github.event.inputs.filename }}
        run: |
          echo "Attempting to extract URL pattern..."
          
          # Try to extract URL pattern from rewrite_local section
          if grep -q "\[rewrite_local\]" "${{ env.QX_FOLDER }}/${FILENAME}.js"; then
            URL_PATTERN=$(grep -A 50 "\[rewrite_local\]" "${{ env.QX_FOLDER }}/${FILENAME}.js" | grep "script-response-body" | head -1 | awk '{print $1}')
            
            if [ ! -z "$URL_PATTERN" ]; then
              echo "Found URL pattern: $URL_PATTERN"
              
              # Update Surge module
              sed -i "s|pattern=\^https?://example\.com/|pattern=${URL_PATTERN}|" "Surge/${FILENAME}.sgmodule"
              
              # Update Loon plugin
              sed -i "s|http-response \^https?://example\.com/|http-response ${URL_PATTERN}|" "Loon/${FILENAME}.plugin"
              
              echo "Updated pattern in both files"
            else
              echo "No URL pattern found in rewrite_local section"
            fi
          else
            echo "No rewrite_local section found"
          fi
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Surge/ Loon/
          git diff-index --quiet HEAD || git commit -m "Convert long script: ${{ github.event.inputs.filename }}" || echo "No changes to commit"
          git push || echo "Nothing to push"
